<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Calculator — Assignment 3</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --surface: #ffffff;
      --border: #cccccc;
      --accent: #e07b00;
      --text: #111111;
      --muted: #888888;
      --valid: #1a7a4a;
      --error: #cc2200;
      --header-bg: #f5a623;
      --header-text: #ffffff;
      --summary-header: #28a745;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      padding: 40px 24px 80px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      border-bottom: 3px solid var(--accent);
      padding-bottom: 10px;
    }

    h2 {
      font-size: 1rem;
      color: var(--summary-header);
      margin: 36px 0 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-family: 'Courier New', monospace;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      border: 2px solid var(--border);
      margin-bottom: 10px;
    }

    thead tr {
      background: var(--header-bg);
    }

    th {
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--header-text);
      padding: 12px 18px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.3);
    }

    td {
      padding: 10px 18px;
      text-align: center;
      font-family: 'Courier New', monospace;
      font-size: 0.92rem;
      border: 1px solid var(--border);
      color: var(--text);
    }

    tbody tr:nth-child(even) td { background: #f9f9f9; }
    tbody tr:hover td { background: #fff3e0; }

    .valid-row td:last-child {
      color: var(--valid);
      font-weight: bold;
    }

    .error-cell {
      color: var(--error) !important;
      font-style: italic;
      font-size: 0.82rem;
    }

    #summary-table thead tr { background: var(--summary-header); }

    #summary-table td {
      color: var(--valid);
      font-weight: bold;
      font-size: 1rem;
    }

    .no-results {
      color: var(--muted);
      font-style: italic;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div style="padding: 20px 24px 0; max-width: 700px; margin: 0 auto;">
    <a href="index.html" style="font-family:'Courier New',monospace; font-size:0.85rem; color:#e07b00; text-decoration:none; border:1px solid #e07b00; padding:6px 14px; border-radius:6px;">← Back to Home</a>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
